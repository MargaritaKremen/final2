<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cormorant+Garamond:wght@400;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body data-bs-theme="light" class="w-100 d-flex flex-column p-5"> 
    <h1 class="text-center mb-4 color-auyth"> {% block namePage %} Реєстрація {% endblock %}</h1>
    <form action="" method="POST" class="d-flex flex-column align-items-center needs-validation" novalidate>
        
            {% csrf_token %}
            {% block form %}
        <div class="form-floating mb-4">
            <input type="text" value="{{username}}" class="form-control" id="floatingInput" name="username" placeholder="Ім'я користувача" required>
            <label for="floatingInput">Ім'я користувача</label>
            <div class="invalid-feedback">Заповніть це поле</div>
        </div>
        
        <div class="form-floating mb-4">
            <input type="email" value="{{email}}" class="form-control" id="floatingInput" name="email" placeholder="Електронна пошта" required>
            <label for="floatingInput">Електронна пошта</label>
            <div class="invalid-feedback">Використовуйте правильну ектронну пошту</div>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль" minlength="8" required>
            <label for="floatingPassword">Пароль</label>
            <div class="invalid-feedback">Заповніть це поле</div>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingInput" name="confirm_password" placeholder="Підтвердіть пароль" minlength="8" required>
            <label for="floatingInput">Повторення паролю</label>
            <div class="invalid-feedback">Заповніть це поле</div>
        </div>
        <button class="btn btn-outline-primary">Зареєструватись</button>
        <a href="/auth" class="mt-4">В мене вже є аккаунт</a>
        {% endblock %}
    </form>
    {% if error %}
        <div class="toast align-items-center show fixed-bottom bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                {{error}}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>
</body>
</html>
