{% extends 'main/base.html' %}

{% block extra_styles %}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/blog_styles.css' %}">
    <style>
        .profile-avatar {
            width: 20%; 
            height: auto; 
            display: block; 
            margin: 0 auto; 
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-4 ms-0">
  <h3 class="blog-title text-center mt-3">Ваш профіль:</h3>

  {% for profile in profiles %}
    <p>{{ profile.user.username }} - <img src="{{ profile.avatar.url }}" alt="{{ profile.user.username }}'s Avatar" class="profile-avatar"></p>
  {% endfor %}

  
        <div class="row">
            <div class="col-6 ms-0">
                <form method="post" enctype="multipart/form-data" action="{% url 'profiles' %}">
                    {% csrf_token %}
                    <input type="text" name="user" id="id_name" class="form-control" placeholder="Імя користувача" required>
                    <input type="text" name="full_name" id="id_full_name" class="form-control" placeholder="Повне імя" required>
                    
                    <input type="file" name="avatar" accept="image/*" required>
                    
                    <input type="date" name="date_of_birth" id="id_birth" class="form-control" required>                    
                    <button type="submit">Завантажити</button>
                </form>
            </div>
        </div>
</div>
{% endblock %}
